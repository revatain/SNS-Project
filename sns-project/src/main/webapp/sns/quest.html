<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Modal with Scroll</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #e6e6e6;
		}
		.modal {
			display: flex;
			align-items: center;
			justify-content: center;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
			z-index: 1;
			overflow: auto;
		}
		.modal-content {
			position: relative;
			background-color: white;
			width: 1560px;
			height: 2080px;
			padding: 20px;
			box-sizing: border-box;
			overflow: scroll;
			overflow-x: scroll;
		}
		.close-button {
			position: absolute;
			top: 10px;
			right: 10px;
			font-size: 30px;
			cursor: pointer;
			color: #aaa;
		}
		 /* 탐색 글자 스타일 */
		.search-text {
			font-size: 24px;
			font-weight: bold;
			margin-top: 20px;
			margin-bottom: 20px;
			text-align: left;
			position: absolute;
			top: 10px;
			left: 50px;
			transform: translateX(-50%);
			z-index: 3; /* 추가 */
		}
		.image-row {
	        display: flex;
	        flex-wrap: wrap;
	        justify-content: space-between;
	        margin-top: 40px;
	        gap: 10px; /* 간격 조절 */
   		}

    	.image-container {
	        width: calc(33.33% - 10px);
	        margin-bottom: 20px;
	        position: relative;
	        box-sizing: border-box;
	        background-color: white;
	        padding: 40px;
	        border-radius: 10px;
   		}
   		.image-container .icon {
		    position: absolute;
		    width: 34px;
		    height: 34px;
		    top: 40px;
		    right: 40px;
		    padding: 5px;
		}

	    .image-container img {
	        width: 100%;
	        height: auto;
	        display: block;
	        margin-bottom: 10px;
	    }

		/* 이미지 위에 마우스 오버 효과 */
		.image-container:hover img {
			filter: brightness(70%);
		}

		/* 이미지 위에 마우스 오버 효과로 인한 아이콘 opacity 적용 */
		.image-container:hover .icon {
			opacity: 1;
		}
	</style>
</head>
<body>
	<div id="modal" class="modal">

	<script>
		const modal = document.querySelector("#modal");
		const closeButton = document.querySelector(".close-button");

		window.addEventListener("load", () => {
			modal.style.display = "block";
			document.body.style.overflow = "hidden";
		});

		closeButton.addEventListener("click", () => {
			modal.style.display = "none";
			document.body.style.overflow = "auto";
		});
	</script>
